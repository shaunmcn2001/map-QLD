name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm ci
      - name: Set production API
        # You can also set VITE_API_BASE as a repo Action variable instead of hardcoding here
        run: echo "VITE_API_BASE=${{ vars.VITE_API_BASE || 'https://qlds-mapper-queensla.onrender.com' }}" >> $GITHUB_ENV
      - name: Build
        run: npm run build
      - name: SPA fallback + nojekyll
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
